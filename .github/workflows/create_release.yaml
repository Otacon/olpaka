name: Create release
run-name: Create release

on:
  push:
    branches:
      - main

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Web app
        env:
          FIREBASE_WEB_CONFIG_JSON: ${{ secrets.FIREBASE_WEB_CONFIG_JSON }}
          VERSION_NAME: ${{ vars.OLPAKA_VERSION }}
          BASE_HREF: ${{ vars.BASE_HREF }}
        run: |
          ./gradlew :composeApp:wasmJsBrowserDistribution --quiet -Pbuildkonfig.flavor=release

      - name: Copy Web App to the output folder
        run: |
          mkdir build/web/
          cp -r composeApp/build/dist/wasmJs/productionExecutable/* build/web/

      - name: Setup Ruby
        uses: ruby/setup-ruby@8575951200e472d5f2d95c625da0c7bec8217c42 # v1.161.0
        with:
          ruby-version: '3.1' # Not needed with a .ruby-version file

      - name: Create Blog
        working-directory: ./blog
        env:
          JEKYLL_ENV: production
        run: |
          bundle update
          bundle exec jekyll build -d ../build/web/blog

      - name: Upload static content
        uses: actions/upload-pages-artifact@v3
        with:
          path: './build/web/'

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        id: deployment
